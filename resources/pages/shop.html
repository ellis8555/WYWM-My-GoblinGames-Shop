<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goblin Store</title>
    <link rel="icon" type="image/ico" href="../styles/pics/tiny.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../styles/main.css" rel="stylesheet" />

    <!-- Load jQuery from a cdn (cloudflare) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <!-- Load bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Gold products -->
    <div id="gold"></div>

    <!-- Silver products -->
    <div id="silver"></div>

    <!-- Bronze products -->
    <div id="bronze"></div>

    <!-- Shopping Cart Button -->
    <div id="shoppingCart"></div>

    <!-- Footer -->
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      // on document ready
      $(document).ready(() => {
        // Load the header.html into the header div, once it's loaded execute callback to add class to headerHome div
        $("#header").load("template/header.html", () => {
          $("#headerShop")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // Load the gold goblin products
        $("#gold").load("template/Shop/Gold/goldShop.html");

        // Load the silver goblin products
        $("#silver").load("template/Shop/Silver/silverShop.html");

        // Load the silver goblin products
        $("#bronze").load("template/Shop/Bronze/bronzeShop.html");

        // Load the footer.html into the footer div, once it's loaded execute callback to add class to footerHome div
        $("#footer").load("template/footer.html", () => {
          $("#footerShop")
            .removeClass()
            .addClass("nav-link active text-black fw-bold");
        });

        // create script tag that places the products in their group and sets shopping cart logic
        const newSourceTag = document.createElement("script");
        newSourceTag.src = "../scripts/shop/shopProducts.js";
        $("#footer").after(newSourceTag);

        // Load shoppingCart.html
        $("#shoppingCart").load("shoppingCart.html");
      });
    </script>
  </body>
</html>
